var radio1 = 1;
var radio2 = 1;
var radio3 = 1;
var radio4 = 1;
var radio5 = 1;
$(document).ready(function(){
  $("#run").click(function(){
    var valRadio = $('input[name=height]:checked').val();
    valRadio = Number(valRadio);
    var time = 0;
    var animation = 0;
    switch (valRadio) {
      case 1:
        switch (radio1) {
          case 1: time = 285; animation = 137; radio1++; break;
          case 2: time = 286; animation = 137; radio1++; break;
          case 3: time = 284; animation = 137; radio1++; break;
          case 4: time = 285; animation = 137; radio1++; break;
          case 5: time = 286; animation = 137; radio1 = 1; break;
        }
      break;
      case 2:
        switch (radio2) {
          case 1: time = 349; animation = 177; radio2++; break;
          case 2: time = 351; animation = 177; radio2++; break;
          case 3: time = 348; animation = 177; radio2++; break;
          case 4: time = 349; animation = 177; radio2++; break;
          case 5: time = 350; animation = 177; radio2 = 1; break;
        }
      break;
      case 3:
        switch (radio3) {
          case 1: time = 404; animation = 217; radio3++; break;
          case 2: time = 405; animation = 217; radio3++; break;
          case 3: time = 403; animation = 217; radio3++; break;
          case 4: time = 404; animation = 217; radio3++; break;
          case 5: time = 403; animation = 217; radio3 = 1; break;
        }
      break;
      case 4:
        switch (radio4) {
          case 1: time = 451; animation = 257; radio4++; break;
          case 2: time = 452; animation = 257; radio4++; break;
          case 3: time = 452; animation = 257; radio4++; break;
          case 4: time = 451; animation = 257; radio4++; break;
          case 5: time = 450; animation = 257; radio4 = 1; break;
        }
      break;
      case 5:
        switch (radio5) {
          case 1: time = 494; animation = 297; radio5++; break;
          case 2: time = 495; animation = 297; radio5++; break;
          case 3: time = 494; animation = 297; radio5++; break;
          case 4: time = 494; animation = 297; radio5++; break;
          case 5: time = 493; animation = 297; radio5 = 1; break;
        }
      break;

    }
    animation = animation + "px";
  	$("#reset").prop('disabled', true);
  	$("#run").prop('disabled', true);
   $("#trudien").animate({
         top: animation
     }, time);
   setTimeout(function() {
   $("#reset").prop('disabled', false);
   time = "0" + time;
   document.getElementById("time").innerHTML = time;
   }, time);
  });
});

$(document).ready(function(){
  $("#reset").click(function(){
   $("#trudien").animate({
         top: '0px'
     });
   $("#run").prop('disabled', false);
   document.getElementById("time").innerHTML = "0000";
  });
});

function handleChange(src) {
  var valanimation = 0;
  var val = Number(src.value);
  switch (val) {
    case 1: valanimation = 0; break;
    case 2: valanimation = 40; break;
    case 3: valanimation = 80; break;
    case 4: valanimation = 120; break;
    case 5: valanimation = 160; break;
  }
  valanimation = valanimation + "px";
  $("#congdien").animate({
         top: valanimation
     }, 0);
}
</script>
